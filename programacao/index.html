<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="estilo.css">
    </head>
    <body class="fundo">

       <div class="fundoMenu"></div>
        
        <form>

            <fieldset class="tela">
            <h2 class="nomeLabel">Usuário:</h2>
            <input class="label" type="text" name="nome" placeholder=" Insira seu usuário"><br><br>

            <h2 class="nomeLabel">Senha:</h2>
            <input class="label" type="password" name="senha" placeholder=" Insira sua senha"><br><br>

            <button type="submit" class="botao"><b class="nomeLogin">Login</b></button><br>

            <div class="linkCadastro">Cadastrar-se</div>
           </fieldset>

        </form> 
        <br><br><br>
        <h1>Em desenvolvimento...</h1>
        
        <div class="fundoCabecalho">
            <img src="../imagens/instagram.png" class="iconeInstagram">
            <img src="../imagens/facebook.png" class="iconeFacebook">
            <img src="../imagens/linkedin.png" class="iconeLinkedin"> 
        </div>
    </body>
</html>
